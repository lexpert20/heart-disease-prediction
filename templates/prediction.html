<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Angular dependencies-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!--end::Angular dependencies-->
</head>
<body ng-app="app" ng-controller="ctlr">

<h1 class="w3-red w3-animate-opacity" style="display: none" id="1">Il y a 80% de chance que vous soyez sujet à une crise
    cardiaque.</h1>
<h1 class="w3-green w3-animate-opacity" style="display: none" id="0">Il y a 80% de chance que, vous n'êtes pas sujet à une crise
    cardiaque</h1>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<script>
    const app = angular.module("app", ["ngStorage"]);
    app.controller("ctlr", function ($scope) {

        $scope.result = "{{transactions}}".replaceAll(/&#34;/g, '"')
        $scope.resultat = JSON.parse($scope.result);
        if ($scope.resultat.predicted.toString().includes("1"))
            document.getElementById('1').style.display = "block"
        else
            document.getElementById('0').style.display = "block"
        console.log($scope.resultat)

    });

</script>
</body>
</html>
