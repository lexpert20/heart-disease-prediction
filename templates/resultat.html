<!DOCTYPE html>
<html>
<title>International trading</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!--Angular dependencies-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!--end::Angular dependencies-->
<style>
    body, h1, h2, h3, h4, h5, h6 {
        font-family: "Raleway", Arial, Helvetica, sans-serif
    }
</style>
<body class="w3-light-grey" ng-app="app" ng-controller="ctlr">
<h3 class="w3-center">Résultats Algorithmes</h3>
<table class="w3-table w3-striped w3-border">
    <thead>
    <tr class="w3-red">
        <th class="w3-center">Algorithm</th>
        <th class="w3-center">Précision en test</th>
        <th class="w3-center">Précision en training</th>
    </tr>

    </thead>
    <tr class="w3-border w3-hover-pale-red" ng-repeat="result in transactionsArray">
        <td class="w3-center ">{{'{{result.algorithm}}'}}</td>
        <td class="w3-center">{{'{{result.accuracy_test*100 | number :2 }}'}}%</td>
        <td class="w3-center">{{'{{result.accuracy_training*100 | number :2}}'}}%</td>
    </tr>

</table>

<h3 class="w3-center w3-green">
    <strong>Conclusion:</strong> We see that SMV gives the best accuracy with testing dataset
</h3>

</body>


<!--

<!--end::Javascript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<script>
    const app = angular.module("app", ["ngStorage"]);
    app.controller("ctlr", function ($scope) {

        $scope.transactions = "{{transactions}}".replaceAll(/&#34;/g, '"')
        $scope.transactionsArray = JSON.parse($scope.transactions);
        console.log($scope.transactionsArray)

    });

</script>
</body>
</html>
